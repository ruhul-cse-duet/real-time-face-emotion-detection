<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Face Emotion Detection</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
    }
    section {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    video, canvas, img {
      width: 100%;
      max-width: 420px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: block;
      margin: 10px auto;
    }
    button {
      padding: 10px 16px;
      margin-top: 8px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 15px;
    }
    button:hover {
      background: #0056c4;
    }
    #results {
      margin-top: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“± Face Emotion Detection (FastAPI)</h1>

  <!-- ========================================================= -->
  <!-- ðŸ”¹ SECTION 1 â€” IMAGE UPLOAD -->
  <!-- ========================================================= -->
  <section>
    <h2>1. Predict Emotion from Uploaded Image</h2>

    <input type="file" id="fileInput" accept="image/*" />

    <div class="btn-row">
      <button id="uploadBtn">Predict Image Emotion</button>
    </div>

    <h3>Annotated Image:</h3>
    <img id="uploadResultImg" alt="Annotated result will appear here" />

    <h3>Prediction Output:</h3>
    <div id="uploadResults"></div>
  </section>

  <!-- ========================================================= -->
  <!-- ðŸ”¹ SECTION 2 â€” REAL-TIME WEBRTC CAMERA -->
  <!-- ========================================================= -->
  <section>
    <h2>2. Real-Time Webcam Emotion Detection</h2>

    <div class="btn-row">
      <button id="startCamBtn">Open Camera & Start</button>
      <button id="stopCamBtn" style="background:#dc3545;">Stop</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <h3>Last Frame Output:</h3>
    <div id="realtimeResults"></div>
  </section>

  <script src="script.js"></script>

</body>
</html>
